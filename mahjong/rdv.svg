			<feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="1"/>
		</filter>
	</defs>
	<circle cx="150" cy="150" r="50" fill="#0027b4" stroke="#ffffff" stroke-width="2" filter="url(#shadow)"/>
