<link rel = stylesheet href = mahjong.css>
<style>	
	svg {
		width: 300px;
		height: 300px;
	}
	circle, polygon, line {
		fill: #0027b4;
		stroke: #ffffff;
		stroke-width: 2px;
		filter: drop-shadow(2px 2px 1px #000000);
	}
	text {
		text-anchor: middle;
		alignment-baseline: middle;
		fill: #ffffff;
	}
	line {stroke-width: 1px;}
</style>

<svg>
	<circle cx = 150 cy = 150 r = 50></circle>
	<polygon points = 50,150,150,125,250,150,150,175></polygon>
	<polygon points = 150,50,125,150,150,250,175,150></polygon>
	<line x1 = 150 x2 = 150 y1 = 50 y2 = 250></line>
	<line x1 = 50 x2 = 250 y1 = 150 y2 = 150></line>
	<polygon points = 150,125,125,150,150,175,175,150></polygon>
	<text x = 150 y = 25>N</text>
	<text x = 150 y = 275>S</text>
	<text x = 275 y = 150>O</text>
	<text x = 25 y = 150>E</text>
</svg>
